wp:
    service:
        image: wordpress
        name: wp
        port: "80"
    images:
        - ubuntu
        - mysql
        - apache
        - php-apache
        - wordpress
    links:
        - {image: mysql, name: mysql-wp}

redis:
    service:
        image: redis
        name: redis
        port: "6379"
    images:
        - ubuntu
        - redis

mongo:
    service:
        image: mongodb
        name: mongodb
        port: "27017"
    images:
        - ubuntu
        - mongodb

rails:
    service:
        image: rails-sample-app
        name: rails-sample-app
        port: "3000"
    images:
        - ubuntu
        - ruby
        - ruby-rails
        - rails-sample-app

ssg:
    service:
        image: ssg
        name: ssg
        port: "3000"
    images:
        - ubuntu
        - postgres
        - ruby
        - ruby-rails
        - ssg
    links:
        - {image: postgres, name: postgres-ssg}

ghost:
    service:
        image: ghost
        name: ghost
        port: "2368"
    images:
        - ubuntu
        - nodejs
        - ghost

hipache:
    service:
        image: hipache
        name: hipache
        port: "80"
    images:
        - ubuntu
        - redis
        - nodejs
        - hipache
    links:
        - {image: redis, name: redis-hipache}
